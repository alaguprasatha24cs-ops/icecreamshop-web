<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Ice Cream Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(120deg, #ffe0f0, #e0f7ff);
        animation: bgMove 8s infinite alternate;
      }

      @keyframes bgMove {
        from {
          background-position: left;
        }
        to {
          background-position: right;
        }
      }

      header {
        background: #ff4081;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 28px;
        animation: slideDown 1s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .item {
        background: white;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1.2s ease;
        transition: transform 0.3s;
      }

      .item:hover {
        transform: scale(1.08);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .item h3 {
        color: #ff4081;
      }

      button {
        background: #ff4081;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s, transform 0.3s;
      }

      button:hover {
        background: #e91e63;
        transform: translateY(-3px);
      }

      .cart {
        margin-top: 40px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        animation: slideUp 1s ease;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      .total {
        text-align: right;
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: #e91e63;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      footer {
        text-align: center;
        padding: 15px;
        background: #ffc1e3;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>üç¶ Animated Ice Cream Shop</header>

    <div class="container">
      <h2>Menu</h2>
      <div class="menu">
        <div class="item">
          <h3>Vanilla</h3>
          <p>‚Çπ40</p>
          <button onclick="addItem('Vanilla',40)">Add</button>
        </div>
        <div class="item">
          <h3>Chocolate</h3>
          <p>‚Çπ50</p>
          <button onclick="addItem('Chocolate',50)">Add</button>
        </div>
        <div class="item">
          <h3>Strawberry</h3>
          <p>‚Çπ45</p>
          <button onclick="addItem('Strawberry',45)">Add</button>
        </div>
        <div class="item">
          <h3>Mango</h3>
          <p>‚Çπ55</p>
          <button onclick="addItem('Mango',55)">Add</button>
        </div>
      </div>

      <div class="cart">
        <h2>Cart</h2>
        <table id="cartTable">
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </table>
        <div class="total" id="total">Total: ‚Çπ0</div>
      </div>
    </div>

    <footer>Animated HTML Application</footer>

    <script>
      let total = 0;
      function addItem(name, price) {
        const table = document.getElementById("cartTable");
        const row = table.insertRow();
        row.insertCell(0).innerHTML = name;
        row.insertCell(1).innerHTML = "‚Çπ" + price;
        total += price;
        document.getElementById("total").innerHTML = "Total: ‚Çπ" + total;
      }
    </script>
  </body>
</html>
